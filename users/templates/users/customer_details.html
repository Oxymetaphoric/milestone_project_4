{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}
  <div class="col container" style="padding-top:20px">
    <div class="row">
      <div class="col-12 text-center" style="color:black;">
        <h2>User Account</h2>
        <div class="col-8 offset-2">
          <hr/>  
        </div>
      </div>
      
      <div class="row">
        <div class="col-6" style="color: black;"> 
          <div class="row" style="color: black;">
            <h4 class="text-center">User Details</h4>
            <hr/>
            <div class="row">
              <form method="POST" action="{% url 'edit_library_customer' user_id %}" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form | crispy }}
                <div class="col">
                    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                </div>
              </form>
            </div>
            <div class="col">
              <form method="POST" action="{% url 'delete_library_customer' user_id %}">
              {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Delete Customer</button>
              </form>
            </div> 
          </div>
        </div>
        <div class="col" style="color: black;">
          <h4>Loan History</h4>
          <hr/>
        </div>
        <div class="" id="loan-history"></div>
        </div>
      </div>
    </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
