{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="col container" style="padding-top:20px">
    <div class="row">
        <div class="col-12 text-center" style="color:black;">
          <h2>Catalogue Items</h2>
            <div class="col-8 offset-2">
                <hr/>  
            </div>
        </div>
    </div>
    <div class="col container">
        <form id="search-form" method="GET" action="">
            <div class="input-group">
                <input class="form-control border border-black rounded-0" type="text" name="q" id="search-input" placeholder="Search catalogue">
                <div class="input-group-append">
                    <button class="btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
        <div id="search-results" style="color:black;"></div>    
    </div>

  <div class="row" style="padding-top:20px">
    <div class="row">
      <div class="col" style="color:black">
        <div id="search-results"></div>
        <ul>
        <hr/>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block postloadjs %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Search functionality
    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const searchTerm = document.getElementById('search-input').value;

        fetch(`/catalogue/search/?q=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('search-results');
                resultsDiv.innerHTML = ''; // Clear previous results

                if (data.length > 0) {
                    data.forEach(item => {
                        const stockDiv = document.createElement('div');
                        stockDiv.classList.add('search-result'); // Add a class for styling
                        stockDiv.innerHTML = `
                            <p style="margin-bottom: 5px;">
                                <a class="text-black edit-stock-item-link" data-stock-id="${item.stock_items__StockID}" href="#">${item.Title}</a>
                            </p>
                            <p class="text-muted">${item.Author}</p>
                            <p class="small italic text-muted">${item.Publisher}</p>
                        `;
                        resultsDiv.appendChild(stockDiv);
                    });
                } else {
                    resultsDiv.textContent = 'No titles found.';
                }

                // Attach click event listener to newly created links
                document.querySelectorAll('.edit-stock-item-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // Prevent default link behavior

                        const stockID = this.getAttribute('data-stock-id'); // Get the StockID from the data attribute
                        if (stockID) {
                            window.location.href = `/catalogue/edit/${stockID}/`; // Redirect to the edit page
                        } else {
                            console.error('Stock ID not found.');
                        }
                    });
                });
            })
            .catch(error => console.error('Error:', error));
    });
});
</script>
{% endblock %}
