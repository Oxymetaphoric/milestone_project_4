{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="col container" style="padding-top:20px">
    <div class="row">
        <div class="col-12 text-center" style="color:black;">
            <h2>Check Out</h2>
            <div class="col-8 offset-2">
                <hr/>  
            </div>
        </div>
    </div>
    <div class="col container">
        <form method="POST" action="{% url 'check_out' %}">
            {% csrf_token %}
            <div class="d-flex flex-column gap-3">
                <div class="input-group">
                    <input class="form-control border border-black rounded-0" 
                           type="text" 
                           name="stock_id" 
                           placeholder="Enter Stock item ID">
                </div>
                <div class="input-group">
                    <input class="form-control border border-black rounded-0" 
                           type="text" 
                           name="user_id" 
                           placeholder="Enter User ID">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100">Check Out</button>
                </div>
            </div>
        </form>
        
        {% if messages %}
            <div class="messages mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>{% endblock %}

{% block postloadjs %}

{% endblock %}
